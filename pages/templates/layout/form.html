<form class='join-form form-inline text-center ' method='POST' action=''>{% csrf_token %}
    <div class='alert alert-danger alert-dismissable join-form-alert fade show' style='display:none'>
       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <span class='join-form-error'></span>
    </div>

    <div class='input-group'>
      <label style='padding: 0px 20px;font-size: 20px;'>Join Us</label>
    </div>

    <div class="input-group">
        <input type='email' name='email' class='form-control sign-up-email-form' placeholder="Your email...">      
    </div><!-- /input-group -->
    <input type='submit' value='Join' class='btn btn-primary' />
</form>
